<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Stefanie Resendiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #e6efe4;
      color: #4b5e3c;
      margin: 0;
      padding: 40px;
    }

    .cute-border {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border: 10px dotted #9caf88;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(156, 175, 136, 0.3);
      position: relative;
    }

    .cute-border::before,
    .cute-border::after {
      content: "✿";
      font-size: 28px;
      color: #9caf88;
      position: absolute;
    }

    .cute-border::before {
      top: -20px;
      left: -20px;
    }

    .cute-border::after {
      bottom: -20px;
      right: -20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0;
      color: #4b5e3c;
      font-weight: 600;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.7;
      margin-bottom: 20px;
      font-weight: 400;
    }

    button {
      background-color: #9caf88;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(156, 175, 136, 0.4);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #7d9169;
    }

    section img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      border: 4px solid #9caf88;
    }
  </style>
</head>
<body>
  <div class="cute-border">
    <header>
      <h1>Stefanie Resendiz</h1>
    </header>
    <section>
      <p>Hi, I’m Stefanie Resendiz, but my friends call me Sage. I love listening to music, playing videogames, and being crafty and artistic.</p>
      <p>I really love horror, Pierce The Veil, and, as you can probably see, my favorite color is sage green.</p>

      <img 
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgac1fCM2tzIVZMH-icgRDt3bs4IjeiUI6Zg&s" 
        alt="Pierce The Veil" />

      <button onclick="alert('Thanks for visiting')">Click Me!</button>
    </section>
  </div>
</body>
</html>
