<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('https://us-tuna-sounds-images.voicemod.net/77ac6aca-4cc0-464f-8956-a113179ff3fe-1725481480102.png');
            background-size: cover;
            background-position: center;
        }
        .hero h1 {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #333;
        }
        .content p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Christopher Soto</h1>
    </div>

    <div class="content">
        <h2>This website is tuff</h2>
        <p>I'm Chris and i'm unemployed.</p>
    </div>

</body>
</html>
