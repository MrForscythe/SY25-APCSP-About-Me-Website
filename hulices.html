<!DOCTYPE html>
<html>
  <head>
    <title>About Me</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e9ecef;
        color: #333;
        padding: 20px;
      }
      .container {
        background-color: white;
        max-width: 700px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h1, h2 {
        text-align: center;
      }
      .profile-placeholder {
        width: 150px;
        height: 150px;
        background-color: #ccc;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #555;
      }
      .contact {
        text-align: center;
        margin-top: 20px;
      }
      .contact a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-placeholder">
        Your Photo
      </div>
      <h1>Hulices Daniel</h1>
      <h2>About Me</h2>
      <p>
        Hi! I'm Hulices Daniel, a 12th grade at Noble street college prep. I enjoy sleeping, I love cars, and I like speeding.
      </p>

      <h2>My Interests</h2>
      <p>
        In my free time, I enjoy drawing, sleeping, and going out with family.
      </p>

      <h2>Contact Me</h2>
      <div class="contact">
        <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
      </div>
    </div>
  </body>
</html>
